<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem 0;
            padding: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #777;
        }
        .product .price {
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Clothing Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Product 1">
            <h2>Stylish T-Shirt</h2>
            <p>A great t-shirt for casual wear.</p>
            <div class="price">$19.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Product 2">
            <h2>Elegant Dress</h2>
            <p>Perfect for evening occasions.</p>
            <div class="price">$49.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Product 3">
            <h2>Comfortable Jeans</h2>
            <p>Durable and stylish jeans.</p>
            <div class="price">$39.99</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
